<!-- Load d3.js -->
<script src="https://d3js.org/d3.v4.js"></script>

<!-- Initialize a select button -->
<select id="selectButton"></select>
<p> Please select a lake.</p>

<!-- Create a div where the graph will take place -->
<div id="my_dataviz"></div>

<!-- Color Scale -->
<script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>


<script>

  // set the dimensions and margins of the graph
  var margin = { top: 10, right: 60, bottom: 40, left: 60 },
    width = 1260 - margin.left - margin.right,
    height = 430 - margin.top - margin.bottom;

  // append the svg object to the body of the page
  var svg = d3.select("#my_dataviz")
    .append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
    .append("g")
    .attr("transform",
      "translate(" + margin.left + "," + margin.top + ")");


  //Read the data
  d3.csv("lakes.csv", function (data) {

    // List of groups (here I have one group per column)
    var allGroup = d3.map(data, function (d) { return (d.LAKE_NAME) }).keys()

    // add the options to the button
    d3.select("#selectButton")
      .selectAll('myOptions')
      .data(allGroup)
      .enter()
      .append('option')
      .text(function (d) { return d; }) // text showed in the menu
      .attr("value", function (d) { return d; }) // corresponding value returned by the button

    // A color scale: one color for each group
    var myColor = d3.scaleOrdinal()
      .domain(allGroup)
      .range(d3.schemeSet2);

    // Add X axis --> it is a date format

    var x = d3.scaleTime()
      .domain(d3.extent(data, function (d) {
        return new Date(d.read_date);
      }))
      .range([0, width]);


    svg.append("g")
      .attr("transform", "translate(0," + height + ")")
      .call(d3.axisBottom(x).ticks(9));

    svg.append("text")
      .attr("transform", "translate(" + (width/2) + " ," +
      (height + margin.top + 30) + ")")
      .style("text-anchor", "middle")
      .style("font-size", "20px")
      .style("font-weight", "bold")
      .text("Date");

    svg.select("g")
      .selectAll("text")
      .style("font-size", "20px");

    // Add Y axis
    var y = d3.scaleLinear()
      .range([height, 0]);

    var y_axis = d3.axisLeft(y);

    svg.append('g')
      .attr('class', 'y axis');
    
    svg.append('text')
    .attr("transform", "rotate(-90)")
    .attr("y", 0- margin.left)
    .attr("x", 0-(height/2))
    .attr("dy", "1em")
    .style("text-anchor", "middle")
    .text("Elevation (ft)");

    // Initialize line with first group of the list
    var line = svg
      .append('g')
      .append("path")
      .datum(data.filter(function (d) { return d.LAKE_NAME == allGroup[0] }))
      .attr("d", d3.line()
        .x(function (d) { return x(new Date(d.read_date)) })
        .y(function (d) { return y(+d.elevation) })
      )
      .attr("stroke", function (d) { return myColor("valueA") })
      .style("stroke-width", 3)
      .style("fill", "none")

    // A function that update the chart
    function update(selectedGroup) {

      // Create new data with the selection?
      var dataFilter = data.filter(function (d) { return d.LAKE_NAME == selectedGroup })
      y.domain([d3.min(dataFilter, function (d) { return +d.elevation; }), d3.max(dataFilter, function (d) { return +d.elevation; })])
      // Give these new data to update line
      line
        .datum(dataFilter)
        .transition()
        .duration(2000)
        .attr("d", d3.line()
          .x(function (d) { return x(new Date(d.read_date)) })
          .y(function (d) { return y(+d.elevation) })
        )
        .attr("stroke", function (d) { return myColor(selectedGroup) })

      svg.select('.y.axis')
        .transition(2000)
        .call(y_axis);
    }


    // When the button is changed, run the updateChart function
    d3.select("#selectButton").on("change", function (d) {
      // recover the option that has been chosen
      var selectedOption = d3.select(this).property("value")
      // run the updateChart function with this selected option
      update(selectedOption)
    })

  })


</script>
